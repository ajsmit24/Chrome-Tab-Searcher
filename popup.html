<!DOCTYPE html>
  <html>
    <head>
      <style>
        .title{
          background-color: #e9e9e9;
        }
        .url{
          background-color: #f4f4f4;
        }
        .res{
          border-bottom:solid 1px black;
        }
        #resDiv {
          display: block;
          height: auto;
          max-height: 250px;
          overflow-y: scroll;
          overflow-x: hidden;
        }
        .highlight{
          background-color: yellow
        }
      </style>
    </head>
    <body>
    <div id="main">
	  <input id="search-box"type="text" placeholder="Search....">
    <p>What parts of a tab should be searched?</p>
    <input checked="true"id="check-url"type="checkbox"> URL
    <input id="check-title"type="checkbox"> Title
    <p>What type of search should be used?</p>
  <input id="check-exact" type="radio" name="type" value="Exact match">Exact match <br>
  <input id="check-contains"type="radio" name="type" value="Contains"> Contains<br>
    <hr/>
    <input id="check-case"type="checkbox"> Case matters
      <button style="width:100%;margin-top:5px"id="search">Search</button>
    </div>
	  <script src="popup.js"></script>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <!--<script src="libs/bootstrap.min.js"></script>-->
    <!--<link href="libs/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    </body>
  </html>
