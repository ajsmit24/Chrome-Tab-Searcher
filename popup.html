<!DOCTYPE html>
  <html>
    <head>
      <style>
        #search{
          width:100%;
          border-radius:15px;
          padding-top:3px;
          padding-bottom:3px;
          background-color:#41d3f4;
          text-align: center;
          color:white;
          font-size: 15px;
        }
        .title{
          background-color: #e9e9e9;
        }
        .url{
          background-color: #f4f4f4;
        }
        .res{
          border-bottom:solid 1px black;
        }
        #resDiv {
          display: block;
          height: auto;
          max-height: 250px;
          overflow-y: scroll;
          overflow-x: hidden;
        }
        .highlight{
          background-color: yellow
        }
        .err{
          color:red;
        }
        .success{
          color:green;
        }
        .fake-rad{
          position:absolute;
          background-color: blue;
          width:15px;
          height:15px;
          border-radius:50%;
          left:5px;
          top:5px
        }
        #helpLink{
          position:absolute;
          right:1px;
          top:1px;
        }
        #main{
          margin-top:20px;
        }
        #help{
          background-color:lightgrey;
          color:grey;
          border-radius: 100%;
          height:15px;
          width:15px
        }
        #help div{
          position:absolute;
          right:5px;
          top:0.3px;
        }
      </style>
    </head>
    <body>
    <a href="help.html" id="helpLink"><div title="help"id="help"><div>?</div></div></a>
    <div id="main">
	  <input id="search-box"type="text" placeholder="Search....">
    <p>What parts of a tab should be searched?</p>
    <input checked="true"id="check-url"type="checkbox">
    <label for="check-url">URL</label>
    <input checked="true"id="check-title"type="checkbox">
    <label for="check-title">Title</label>
    <p>What type of search should be used?</p>
    <input id="check-exact" type="radio" name="type" value="Exact match">
    <label for="check-exact">Exact match</label>
    <input checked="true" id="check-contains"type="radio" name="type" value="Contains">
    <label for="check-contains">Contains</label>
    <hr/>
    <input id="check-case"type="checkbox"> 
    <label for="check-case">Case matters</label>
      <div id="search"><b>SEARCH</b></div>
    </div>
	  <script src="popup.js"></script>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <!--<script src="libs/bootstrap.min.js"></script>-->
    <link href="libs/customInputs.css" rel="stylesheet" id="bootstrap-css">
    </body>
  </html>
